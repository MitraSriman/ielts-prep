<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free IELTS Preparation Platform</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
    header { background: #1e88e5; color: white; padding: 20px; text-align: center; }
    nav { display: flex; justify-content: center; gap: 20px; background: #1565c0; padding: 10px; }
    nav button { background: white; border: none; padding: 10px 16px; cursor: pointer; border-radius: 6px; font-weight: bold; }
    .container { padding: 20px; max-width: 1000px; margin: auto; }
    .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #1e88e5; }
    button.primary { background: #1e88e5; color: white; border: none; padding: 10px 14px; border-radius: 6px; cursor: pointer; }
    .question { margin: 10px 0; }
  </style>
</head>
<body><header>
  <h1>IELTS Free Learning & Mock Test</h1>
  <p>Computer-Based Practice | Real Exam Style</p>
</header><nav>
  <button onclick="showSection('modules')">Learning Modules</button>
  <button onclick="showSection('mock')">Mock Tests</button>
</nav><div class="container">  <div id="modules" class="section">
    <div class="card">
      <h2>IELTS Learning Modules</h2>
      <ul id="moduleList"></ul>
    </div>
  </div>  <div id="mock" class="section" style="display:none;">
    <div class="card">
      <h2>Computer-Based Mock Test</h2>
      <p id="question"></p>
      <div id="options"></div>
      <button class="primary" onclick="nextQuestion()">Next</button>
      <p id="score"></p>
    </div>
  </div></div><script>
  const modules = [
    'Listening: Note Completion & MCQ',
    'Reading: Skimming, Scanning & True/False/Not Given',
    'Writing Task 1: Graphs, Maps & Processes',
    'Writing Task 2: Opinion & Discussion Essays',
    'Speaking: Cue Card, Fluency & Pronunciation',
    'Grammar for IELTS: Tense, Voice & Sentence Variety',
    'Vocabulary: Collocations & Paraphrasing'
  ];

  const moduleList = document.getElementById('moduleList');
  modules.forEach(m => {
    const li = document.createElement('li');
    li.textContent = m;
    moduleList.appendChild(li);
  });

  const questions = [
    { q: 'What is the main purpose of the IELTS exam?', o: ['Test math skills', 'Test English proficiency', 'Test IQ', 'Test computer skills'], a: 1 },
    { q: 'How many tasks are there in IELTS Writing?', o: ['1', '2', '3', '4'], a: 1 },
    { q: 'Which module is face-to-face?', o: ['Listening', 'Reading', 'Writing', 'Speaking'], a: 3 },
    { q: 'Recommended essay length for Task 2?', o: ['150 words', '200 words', '250 words', '300 words'], a: 2 }
  ];

  let current = 0;
  let score = 0;

  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function loadQuestion() {
    const q = questions[current];
    document.getElementById('question').textContent = q.q;
    const options = document.getElementById('options');
    options.innerHTML = '';
    q.o.forEach((opt, i) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<input type="radio" name="opt" value="${i}"> ${opt}`;
      options.appendChild(div);
    });
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="opt"]:checked');
    if (selected && parseInt(selected.value) === questions[current].a) score++;
    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      document.getElementById('question').textContent = 'Test Finished';
      document.getElementById('options').innerHTML = '';
      document.getElementById('score').textContent = `Your Score: ${score}/${questions.length}`;
    }
  }

  loadQuestion();
</script></body>
</html>
