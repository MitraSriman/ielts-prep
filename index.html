let time=3600; let timerInterval;
function startTimer(){
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    let m=Math.floor(time/60),s=time%60;
    document.getElementById('timer').innerText=`Time: ${m}:${s<10?'0':''}${s}`;
    if(time>0) time--;
  },1000);
}

Proponents of urban agriculture argue that it strengthens community bonds, fosters sustainable living, and even has positive psychological effects on participants. Volunteers report increased well-being and social engagement when participating in community garden projects. However, skeptics note the limitations of space, high initial investment, and potential logistical challenges in sustaining production at scale. Despite these challenges, urban farming continues to expand globally, influencing policy decisions and local food systems.`},

Modern lifestyles, however, often disrupt natural sleep patterns. Extended screen time, irregular work schedules, and high-stress environments contribute to chronic sleep deprivation. Scientists suggest practical interventions, such as maintaining a regular sleep schedule, reducing screen exposure before bedtime, and creating a restful sleep environment. Such measures have been shown to improve not only cognitive performance but also overall mental and physical health.`},

function loadReading(){
  time=3600; startTimer();
  let html='';
  readingPassages.forEach((p,i)=>{html+=`<h3>${p.title}</h3><p>${p.text}</p>`;
    readingQuestions.filter(q=>q.passage===i).forEach((q,j)=>{
      if(q.type==='TFNG') html+=`<div class='question'><label>${j+1}. ${q.question}</label><br><select id='r${i}_${j}'><option value=''>Select</option><option value='true'>True</option><option value='false'>False</option><option value='ng'>Not Given</option></select></div>`;
      else if(q.type==='MC') html+=`<div class='question'><label>${j+1}. ${q.question}</label><br><select id='r${i}_${j}'><option value=''>Select</option>${q.options.map(o=>`<option value='${o}'>${o}</option>`).join('')}</select></div>`;
      else if(q.type==='SC') html+=`<div class='question'><label>${j+1}. ${q.question}</label><br><input type='text' id='r${i}_${j}'></div>`;
    });
  });
  document.getElementById('passageArea').innerHTML=html;
  document.getElementById('questionArea').innerHTML='<p>Select answers next to each question.</p>';
}
